<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>پروژه پنجاهم</title>
</head>

<body>
    <div class="container">
        <div class="header-title">
            <h3>ثبت نام کنید</h3>
        </div>
        <form class="form" id="form">
            <div class="form-control">
                <label for="nam">نام</label>
                <input class="username" type="text" placeholder="نام و نام خانوادگی" name="nam">
                <i class="fas fa-check-circle"></i>
                <i class=" fas fa-exclamation-triangle"></i>
                <span>پیام اخطار</span>
            </div>
            <div class="form-control">
                <label for="email">نام</label>
                <input class="email" type="text" placeholder="ایمیل" name="email">
                <i class="fas fa-check-circle"></i>
                <i class=" fas fa-exclamation-triangle"></i>
                <span>پیام اخطار</span>
            </div>
            <div class="form-control">
                <label for="pas1">نام</label>
                <input class="pas1" type="password" placeholder="گذرواژه" name="pas1">
                <i class="fas fa-check-circle"></i>
                <i class=" fas fa-exclamation-triangle"></i>
                <span>پیام اخطار</span>
            </div>
            <div class="form-control">
                <label for="pas2">نام</label>
                <input class="pas2" type="password" placeholder="گذرواژه" name="pas2">
                <i class="fas fa-check-circle"></i>
                <i class=" fas fa-exclamation-triangle"></i>
                <span>پیام اخطار</span>
            </div>
            <button> ثبت نام</button>
        </form>
    </div>


    <script src="js/all.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
