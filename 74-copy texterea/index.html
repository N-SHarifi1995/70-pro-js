<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>پروژه پنجاهم</title>
</head>

<body>
    <h3>نظرات خو را برای ما ارسال کنید</h3>
    <div class="container">
        <form action="">
            <div class="inut-group">
                <input type="text" class="input-control count-char" max-lenght="20" data-ma-char="20">
                <div class="input-msg msg-red"></div>
            </div>
            <div class="inut-group">
                <textarea type="text" class="input-control count-char" max-lenght="60" data-ma-char="60"></textarea>
                <div class="input-msg msg-orange"></div>
            </div>
            <button class="send">ارسال</button>
        </form>
    </div>

    <script src="js/all.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
