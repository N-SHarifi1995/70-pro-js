<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>پروژه پنجاهم</title>
</head>

<body>

    <div class="container">
        <header>
            <nav>

                <div class="cart_shoping">
                    <i class=" fa fa-shopping-basket"></i>
                    <div class="total-count">0</div>

                </div>
                <div class="logo"> تاپ لرن</div>
            </nav>
            <div class="cart">
                <div class="cart-item">

                    <div class="checkout">
                        <h4>کل قیمت:</h4>

                        <button class="btn-small buy">پرداخت</button>
                    </div>
                </div>


            </div>
        </header>
        <div class="pro">
            <div class="pro_element">
                <input type="hidden" value="1">
                <img src="img/2.webp" alt="">
                <h4 class="pro-name">nike air </h4>
                <div class="money">
                    <h4>400000</h4>
                    <span>تومان</span>

                </div>
                <div class="add-cart">افزودن به سبد</div>

            </div>
            <div class="pro_element">
                <input type="hidden" value="2">
                <img src="img/4.webp" alt="">
                <h4 class="pro-name">nike air </h4>
                <div class="money">
                    <h4>400000</h4>
                    <span>تومان</span>

                </div>
                <div class="add-cart">افزودن به سبد</div>

            </div>
            <div class="pro_element">
                <input type="hidden" value="3">
                <img src="img/1.webp" alt="">
                <h4 class="pro-name">nike air </h4>
                <div class="money">
                    <h4>400000</h4>
                    <span>تومان</span>
                </div>
                <div class="add-cart">افزودن به سبد</div>

            </div>
        </div>
    </div>

    <script src=" js/all.min.js "></script>
    <script src="js/script.js "></script>
</body>

</html>
